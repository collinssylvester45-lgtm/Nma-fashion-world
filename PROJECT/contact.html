<body style="background-color: #88F6FA; color: #000;">

  <nav class="navbar navbar-expand-sm navbar-dark fixed-top shadow-sm" style="background-color: #2A454B;">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
        <img src="./asset/image/logo.png" alt="Logo" width="40" height="40" class="me-2" />

      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

          </li>
        </ul>
      </div>
    </div>
  </nav><br><br>
  
  <section class="py-5">
    <div class="container">
      <h2 class="fw-bold text-center mb-4">Contact Us</h2>
  
      <form action="https://formspree.io/f/mvgwpkla" method="post" class="mx-auto mb-5" style="max-width: 600px;">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" placeholder="Message subject" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit" class="btn w-100" style="background-color:#2A454B; color:#fff;">Send Message</button>
      </form>
  
      <div class="text-center">
        <h5 class="mb-3">Connect With Us</h5>
        <a href="#" class="text-dark mx-3"><i class="bi bi-facebook fs-3"></i></a>
        <a href="#" class="text-dark mx-3"><i class="bi bi-instagram fs-3"></i></a>
        <a href="#" class="text-dark mx-3"><i class="bi bi-twitter fs-3"></i></a>
        <a href="#" class="text-dark mx-3"><i class="bi bi-whatsapp fs-3"></i></a>
      </div>
    </div>
  </section>
